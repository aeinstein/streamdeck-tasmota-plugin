<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>de.itnox.streamdeck.tasmota Property Inspector</title>
    <link rel="stylesheet" href="../../libs/css/sdpi.css" />
</head>

<body>
    <div class="sdpi-wrapper">
        <hr class="tab-separator">
        <form id="property-inspector">
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="URL of the tasmota device">URL</div>
                <input data-localize class="sdpi-item-value" name="url" type="text" value="" title="URL of the tasmota device" placeholder="http://192.168.53.240" />
            </div>

            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="URL of the tasmota device">Password</div>
                <input data-localize class="sdpi-item-value" name="password" type="text" value="" title="Password" />
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">Title Mode</div>
                <select class="sdpi-item-value" name="titleMode">
                    <option value="0">Power State</option>
                    <option value="1">current Power</option>
                    <option value="2">today Energy</option>
                    <option value="3">total Energy</option>
                </select>
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">Auto Refresh</div>
                <select class="sdpi-item-value" name="autoRefresh">
                    <option value="0">0 - Disabled</option>
                    <option value="5">5 Seconds</option>
                    <option value="30">30 Seconds</option>
                    <option value="60">1 Minute</option>
                    <option value="120">2 Minutes</option>
                    <option value="300">5 Minutes</option>
                </select>
            </div>

        </form>
    </div>

    <!-- Stream Deck Libs -->
    <script src="../../libs/js/constants.js"></script>
    <script src="../../libs/js/prototypes.js"></script>
    <script src="../../libs/js/timers.js"></script>
    <script src="../../libs/js/utils.js"></script>
    <script src="../../libs/js/events.js"></script>
    <script src="../../libs/js/api.js"></script>
    <script src="../../libs/js/property-inspector.js"></script>
    <script src="../../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
</body>

</html>
